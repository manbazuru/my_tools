<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>カルーセル スワイプ対応</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/carr1.css">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
<section class="carr">
<div id="carr" class="carr-wrap">
	<div class="carr-contents">
	  <p class="carr-contents-icon anime-icon"><webicon icon="entypo:brush"/></p>
	  <h3 class="carr-contents-title anime-title"></h3>
	  <p class="carr-contents-description anime-description"></p>
  </div>

  <div class="carr-btn">
    <p class="icon icon-left"><webicon icon="fa:chevron-left"/></p>
    <p class="icon icon-right">
    <webicon icon="fa:chevron-right"/></p>
  </div>

  <div class="carr-pager"></div>
</div>
</section>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/icons8/bower-webicon/v0.10.7/jquery-webicon.min.js"></script>
<script src="js/carr.js"></script>
</body>
</html>
